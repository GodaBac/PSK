<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core"
>
<h:head/>
<h:body>
    <h2>Update ${updateAuthorDetails.author.firstName} ${updateAuthorDetails.author.lastName} details:</h2>
    <h:form>
        <h:outputLabel for="firstName">Enter first name:</h:outputLabel>
        <h:inputText id="firstName" value="#{updateAuthorDetails.author.firstName}" required="true" maxlength="20"/>
        <h:commandButton value="update" action="#{updateAuthorDetails.updateAuthorFirstName()}">
            <f:param name="authorId" value="#{updateAuthorDetails.author.id}" />
        </h:commandButton>
        <h:outputText value="Value was already modified by other user. If you want to override it - try again" rendered="#{param['error'] == 'optimistic-lock-exception'}" />
    </h:form>
    <h:form>
        <h:outputText value="#{generateAuthorFirstName.firstNameGeneratorStatus}"/>
        <h:commandButton value="Generate author name?" disabled="#{generateAuthorFirstName.firstNameGenerationRunning}" action="#{generateAuthorFirstName.generateNewAuthorFirstName()}">
            <f:param name="authorId" value="#{updateAuthorDetails.author.id}"/>
        </h:commandButton>
    </h:form>
</h:body>
</html>
