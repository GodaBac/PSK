<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head/>
<h:body>
    <h2>Authors who wrote #{authors.series.seriesName}:</h2>
    <ol>
        <ui:repeat value="#{authors.series.authors}" var="author">
            <li>#{author.authorName}</li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText a:placeholder="authorName" value="#{authors.authorToCreate.authorName}" required="true" />
        <h:commandButton value="Assign Author to the Series" action="#{authors.createAuthor}" >
            <f:param name="seriesId" value="#{authors.series.id}" />
        </h:commandButton>
    </h:form>
    <h:link value="Back to index" outcome="/index"/>
</h:body>
</html>
