<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
<h:body>
    <h2>Authors:</h2>
    <ol>
        <ui:repeat value="#{book.author}" var="author">
            <li><h:link value="#{author.authorName}" outcome="/myBatis/bookListForAuthor?authorId=#{author.id}" /></li>

            <span>Books: </span>
            <ul>
                <ui:repeat value="#{booksAndAuthorsMyBatis.allBooks}" var="book" >
                    <li><h:link value="#{book.bookName}" outcome="/myBatis/authors?bookId=#{book.id}" /></li>
                </ui:repeat>
            </ul>
            <hr/>

        </ui:repeat>
    </ol>
    <h1>Add new Book</h1>
    <h:form>
        <label>Book name: </label>
        <h:inputText value="#{booksAndAuthorsMyBatis.bookToCreate.bookName}" required="true"/>
        <h:commandButton value="Add new book" action="#{booksAndAuthorsMyBatis.createBook()}" />
    </h:form>
    <h:link value="Back to index" outcome="/index"/>
</h:body>
</html>
