<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
<h:body>
    <h2>Books:</h2>
    <ol>
        <ui:repeat value="#{booksAndAuthorsMyBatis.allBooks}" var="book">
            <li><h:link value="#{book.bookName}" outcome="/myBatis/booksAndAuthors?bookId=#{book.bookId}" /></li>

            <span>Authors: </span>
            <ul>
                <ui:repeat value="#{book.author}" var="author">
                    <li><h:link value="#{author.authorName}" outcome="/myBatis/bookListForAuthor?authorId=#{author.Id}" /></li>
                </ui:repeat>
            </ul>
            <hr/>

        </ui:repeat>
    </ol>
