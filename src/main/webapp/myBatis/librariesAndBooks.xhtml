<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
<h:body>
    <h2>Libraries:</h2>
    <ol>
        <ui:repeat value="#{librariesAndBooksMB.allLibraries}" var="library">
            <li><h:link value="#{library.name}" outcome="/myBatis/libraryBooks?libraryId=#{library.id}" /></li>

            <span>Books: </span>
            <ul>
                <ui:repeat value="#{library.books}" var="book">
                    <li><h:link value="#{book.title}" outcome="/myBatis/libraryListForBook?bookId=#{book.id}" /></li>
                </ui:repeat>
            </ul>
            <hr/>

        </ui:repeat>
    </ol>
    <h1>Add new library</h1>
    <h:form>
        <label>library name: </label>
        <h:inputText value="#{librariesAndBooksMB.libraryToCreate.name}" required="true"/>
        <h:commandButton value="Add new library" action="#{librariesAndBooksMB.createLibrary()}" />
    </h:form>
    <h:link value="Back to index" outcome="/index"/>
</h:body>
</html>
