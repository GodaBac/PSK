<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head/>
<h:body>

    <h2>Add book to this library</h2>
    <h:form>
        <label>Book name: </label>
        <h:inputText a:placeholder="title" value="#{libraryBooksMB.bookToAdd.title}" required="true" />
        <h:commandButton value="Assign" action="#{libraryBooksMB.addNewBookForLibrary}" >
            <f:param name="libraryId" value="#{libraryBooksMB.library.id}" />
        </h:commandButton>
    </h:form>

    <h:link outcome="/myBatis/librariesAndBooks" value="Back to list"/>
</h:body>
</html>
