<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
<h:body>
    <h2>Authors you have read:</h2>
    <ol>
        <ui:repeat value="#{authorSeries.allSeries}" var="series">
            <li><h:link value="#{series.seriesName}" outcome="authors?seriesId=#{series.id}"/></li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:panelGrid columns="3">
            <h:outputLabel for="seriesName">Enter series name:</h:outputLabel>
            <h:inputText id="seriesName" value="#{authorSeries.seriesToCreate.seriesName}" required="true" maxlength="20"/>
            <br/><br/>
            <h:commandButton value="Add new series" action="#{authorSeries.createSeries}"/>
        </h:panelGrid>
    </h:form>
</h:body>
</html>
