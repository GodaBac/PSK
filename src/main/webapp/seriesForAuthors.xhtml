<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
<h:body>
    <h2>Select one of the available Series:</h2>
    <ol>
        <ui:repeat value="#{authorSeries.allSeries}" var="series">
            <li><h:link value="#{series.seriesName}" outcome="authors?seriesId=#{series.id}"/></li>
        </ui:repeat>
    </ol>
    <h2>Create new Series:</h2>
    <li><h:link value="Create new Series" outcome="series"/></li>
    <h:link value="Back to index" outcome="/index"/>
</h:body>
</html>
