<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head/>
<h:body>
    <h2>Log in</h2>
    <h:form>
        <h:panelGrid columns="3">
            <h:outputLabel for="bookName">Enter book name:</h:outputLabel>
            <h:inputText id="bookName" value="#{authorBooks.bookToAssign.bookName}" required="true" maxlength="20"/>
            <br/><br/>
            <h:commandButton value="Enter" action="#{authorBooks.assignAuthorForBook}"/>
        </h:panelGrid>
    </h:form>
</h:body>
</html>
